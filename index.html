<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lector de QR y Códigos de Barras</title>

    <!-- Importación de la librería html5-qrcode -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <!-- Importación de Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- BoxIcons -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Importación del archivo CSS -->
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <h1>Lector QR y Código de Barras</h1>
    <!-- Mensaje de estado para mostrar información al usuario -->
    <p id="status">Detectando cámaras disponibles...</p>

    <!-- Selector de cámaras (oculto inicialmente) -->
    <select id="cameraSelect" style="display: none"></select>
    <br />
    <!-- Botones para iniciar la lectura de QR o códigos de barras -->
    <button id="btnQR" style="display: none">Iniciar lectura QR</button>
    <button id="btnBar" style="display: none">Iniciar lectura de Barras</button>

    <!-- Contenedor para el lector de códigos -->
    <div id="reader"></div>

    <!-- Importación de jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Importación de Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <!-- Importación de Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>

    <!-- Importación del archivo JavaScript -->
    <script src="assets/script.js"></script>
  </body>
</html>
