<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lector QR</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    select {
      padding: 5px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Lector QR</h1>
  <p id="status">Detectando cámaras disponibles...</p>
  
  <!-- Selección de cámaras -->
  <select id="cameraSelect" style="display:none;"></select>

  <div id="reader" style="display:none;"></div>
  <button id="btnIniciar" style="display:none;">Iniciar cámara</button>

  <script>
    const status = document.getElementById("status");
    const btn = document.getElementById("btnIniciar");
    const reader = document.getElementById("reader");
    const cameraSelect = document.getElementById("cameraSelect");
    let html5QrCode;

    // Obtener las cámaras
    Html5Qrcode.getCameras()
      .then(cameras => {
        if (cameras && cameras.length) {
          status.textContent = `✅ Cámaras detectadas (${cameras.length}).`;

          // Mostrar la lista de cámaras disponibles en un dropdown
          cameraSelect.style.display = "block";
          cameras.forEach((camera, index) => {
            const option = document.createElement("option");
            option.value = camera.id;
            option.text = camera.label || `Cámara ${index + 1}`;
            cameraSelect.appendChild(option);
          });

          // Mostrar el botón de iniciar
          btn.style.display = "inline-block";

          // Evento para seleccionar la cámara
          cameraSelect.addEventListener("change", (e) => {
            status.textContent = `✅ Cámara seleccionada: ${e.target.selectedOptions[0].text}`;
          });

          btn.onclick = () => {
            const selectedCameraId = cameraSelect.value;

            if (!selectedCameraId) {
              status.textContent = "❌ Por favor selecciona una cámara.";
              return;
            }

            btn.disabled = true;
            reader.style.display = "block";
            html5QrCode = new Html5Qrcode("reader");

            // Iniciar el escaneo con la cámara seleccionada
            html5QrCode.start(
              selectedCameraId,
              {
                fps: 10,
                qrbox: { width: 250, height: 250 }
              },
              qrCodeMessage => {
                status.textContent = `✅ QR Detectado: ${qrCodeMessage}`;
                html5QrCode.stop().then(() => {
                  reader.style.display = "none";
                  btn.disabled = false;
                });
              },
              errorMessage => {
                // No mostrar errores de escaneo en el DOM
              }
            ).catch(err => {
              status.textContent = `❌ Error al iniciar la cámara: ${err}`;
              btn.disabled = false;
            });
          };
        } else {
          status.textContent = "❌ No se detectaron cámaras.";
        }
      })
      .catch(err => {
        status.textContent = `❌ Error al obtener cámaras: ${err}`;
      });
  </script>
</body>
</html>
